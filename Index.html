<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo til√≠n C:</title>
    <style>

        @font-face {
            font-family: 'Fiance';
            src: url('love.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'Fiance';
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondoes.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            animation: blurAnimation 1s infinite alternate;
            z-index: -1; 
        }

        @keyframes blurAnimation {
            0% {
                filter: blur(0px);
            }
            100% {
                filter: blur(0px);
            }
        }

        .menu {
            padding: 1.5vh; 
            position: relative;
            background: rgba(107, 15, 26, 1);
            z-index: 1;
            background-clip: border-box;
            border: 0.5vh solid transparent;
            animation: borderAnimation 5s infinite linear;
            justify-content: center;
            align-items: center;
			width: auto;
        }

        @keyframes borderAnimation {
            0% {
                border-image: linear-gradient(45deg, red, yellow, green, blue) 1;
            }
            25% {
                border-image: linear-gradient(135deg, yellow, green, blue, red) 1;
            }
            50% {
                border-image: linear-gradient(225deg, green, blue, red, yellow) 1;
            }
            75% {
                border-image: linear-gradient(315deg, blue, red, yellow, green) 1;
            }
            100% {
                border-image: linear-gradient(45deg, red, yellow, green, blue) 1;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        :root {
            --mercurio-color1: #a9a9a9;
            --mercurio-color2: #7d7d7d;
            --mercurio-border: #000000;
            --venus-color1: #e5c07b;
            --venus-color2: #d2b48c;
            --venus-border: #000000;
            --tierra-color1: #4a90e2;
            --tierra-color2: #3b8bd4;
            --tierra-color3: #2a72b5;
            --tierra-border: #000000;
            --marte-color1: #d64b4b;
            --marte-color2: #b74141;
            --marte-border: #000000;
            --jupiter-color1: #d4a17a;
            --jupiter-color2: #c6906e;
            --jupiter-color3: #b57d5e;
            --jupiter-border: #000000;
            --saturno-color1: #f3d19c;
            --saturno-color2: #e4c38d;
            --saturno-border: #000000;
            --urano-color1: #7fdbd9;
            --urano-color2: #6ccccc;
            --urano-border: #000000;
            --neptuno-color1: #4f5b93;
            --neptuno-color2: #3f4a7d;
            --neptuno-border: #000000;
        }
		p{
			font-size: 3vh;
		}
		.fila{
			display: flex;
			flex-direction: row;
			width: 30vh;
			height: auto;
			align-items: center;
			justify-content: center;
			gap: 5vh;
		}
		.fila img{
			width: 15vh;
			height: auto;
			border-radius: 5vh;
			box-shadow: 1vh 1vh 1vh 1vh rgba(0, 0, 0, 0.2);
			background: radial-gradient(circle, #ff0000, #ff5f6d, #ffc3a0);
			transition: transform ease 1s, box-shadow ease 1s;
			padding; 2vh;
		}
		.fila img:hover{
			transform: scale(1.1);
			box-shadow: 1vh 1vh 1vh 1vh rgba(0, 0, 0, 0.4);
		}
		.col{
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2vh;
			padding-left: 4vh;
			padding-right: 4vh;
		}
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    <div class="menu">
		<div class="col">
			<div><p>üçó Te amo Patita de Pollo Feliz üçó</p></div>
			<div class="fila">
			
				<div><a><img src="rosa.png"></img></a></div>
				
				<div><a><img src="flor.png"></img></a></div>
				
			</div>
		</div>
    </div>
    <audio id="lovemp3" loop autoplay>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("particlesCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function calculateDistance(index, total, maxDistance) {
            return (maxDistance / total) * (index + 1);
        }

        function getPlanetColors(name) {
            const rootStyles = getComputedStyle(document.documentElement);
            switch (name) {
                case 'Mercurio':
                    return [rootStyles.getPropertyValue('--mercurio-color1'), rootStyles.getPropertyValue('--mercurio-color2')];
                case 'Venus':
                    return [rootStyles.getPropertyValue('--venus-color1'), rootStyles.getPropertyValue('--venus-color2')];
                case 'Tierra':
                    return [rootStyles.getPropertyValue('--tierra-color1'), rootStyles.getPropertyValue('--tierra-color2'), rootStyles.getPropertyValue('--tierra-color3')];
                case 'Marte':
                    return [rootStyles.getPropertyValue('--marte-color1'), rootStyles.getPropertyValue('--marte-color2')];
                case 'J√∫piter':
                    return [rootStyles.getPropertyValue('--jupiter-color1'), rootStyles.getPropertyValue('--jupiter-color2'), rootStyles.getPropertyValue('--jupiter-color3')];
                case 'Saturno':
                    return [rootStyles.getPropertyValue('--saturno-color1'), rootStyles.getPropertyValue('--saturno-color2')];
                case 'Urano':
                    return [rootStyles.getPropertyValue('--urano-color1'), rootStyles.getPropertyValue('--urano-color2')];
                case 'Neptuno':
                    return [rootStyles.getPropertyValue('--neptuno-color1'), rootStyles.getPropertyValue('--neptuno-color2')];
                default:
                    return ['#ffffff', '#000000'];
            }
        }

        function getPlanetBorder(name) {
            const rootStyles = getComputedStyle(document.documentElement);
            switch (name) {
                case 'Mercurio':
                    return rootStyles.getPropertyValue('--mercurio-border');
                case 'Venus':
                    return rootStyles.getPropertyValue('--venus-border');
                case 'Tierra':
                    return rootStyles.getPropertyValue('--tierra-border');
                case 'Marte':
                    return rootStyles.getPropertyValue('--marte-border');
                case 'J√∫piter':
                    return rootStyles.getPropertyValue('--jupiter-border');
                case 'Saturno':
                    return rootStyles.getPropertyValue('--saturno-border');
                case 'Urano':
                    return rootStyles.getPropertyValue('--urano-border');
                case 'Neptuno':
                    return rootStyles.getPropertyValue('--neptuno-border');
                default:
                    return '#000000';
            }
        }

        const planetsData = [
            { name: 'Mercurio', size: 5, speed: 0.02 },
            { name: 'Venus', size: 7, speed: 0.015 },
            { name: 'Tierra', size: 8, speed: 0.01 },
            { name: 'Marte', size: 6, speed: 0.008 },
            { name: 'J√∫piter', size: 14, speed: 0.005 },
            { name: 'Saturno', size: 12, speed: 0.004 },
            { name: 'Urano', size: 10, speed: 0.003 },
            { name: 'Neptuno', size: 10, speed: 0.002 }
        ];

        "class Planeta {"
            constructor({ name, size, speed, distance }) {
                this.name = name;
                this.colors = getPlanetColors(name);
                this.border = getPlanetBorder(name);
                this.size = size;
                this.speed = speed;
                this.distance = distance;
                this.angle = Math.random() * Math.PI * 2;
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.distance;
                this.y = canvas.height / 2 + Math.sin(this.angle) * this.distance;
            }

            update() {
                this.angle += this.speed;
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.distance;
                this.y = canvas.height / 2 + Math.sin(this.angle) * this.distance;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createLinearGradient(this.x - this.size, this.y - this.size, this.x + this.size, this.y + this.size);
                gradient.addColorStop(0, this.colors[0].trim());
                gradient.addColorStop(1, this.colors[1].trim());
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = this.border.trim();
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Luna {
            constructor(tierra) {
                this.tierra = tierra;
                this.distance = 20;
                this.size = 2;
                this.speed = 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.x = this.tierra.x + Math.cos(this.angle) * this.distance;
                this.y = this.tierra.y + Math.sin(this.angle) * this.distance;
            }

            update() {
                this.angle += this.speed;
                this.x = this.tierra.x + Math.cos(this.angle) * this.distance;
                this.y = this.tierra.y + Math.sin(this.angle) * this.distance;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createLinearGradient(this.x - this.size, this.y - this.size, this.x + this.size, this.y + this.size);
                gradient.addColorStop(0, '#bdbdbd');
                gradient.addColorStop(1, '#7d7d7d');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Particula {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = Math.random() * 1.5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;

                this.hue = Math.random() * 360;
                this.alpha = Math.random() * 0.3 + 0.7;
                this.life = Math.random() * 500 + 250;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1;

                this.hue += 1;
                if (this.hue > 360) this.hue = 0;

                if (this.alpha > 0.2) {
                    this.alpha -= 0.0015;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
        }

        let planetasArray = [];
        let particulasArray = [];
        let luna = null;

        function createPlanetas() {
            const maxDistance = Math.min(canvas.width, canvas.height) / 2 - 50; // Ajusta la distancia m√°xima para que los planetas no se salgan
            planetsData.forEach((planetData, index) => {
                const distance = calculateDistance(index, planetsData.length, maxDistance);
                if (planetData.name === 'Tierra') {
                    const tierra = new Planeta({ ...planetData, distance });
                    planetasArray.push(tierra);
                    luna = new Luna(tierra);
                } else {
                    planetasArray.push(new Planeta({ ...planetData, distance }));
                }
            });
        }

        function createParticulas() {
            for (let i = 0; i < 7; i++) { 
                particulasArray.push(new Particula());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            planetasArray.forEach(planeta => {
                planeta.update();
                planeta.draw();
            });

            if (luna) {
                luna.update();
                luna.draw();
            }

            createParticulas();

            particulasArray.forEach((particula, index) => {
                particula.update();
                particula.draw();

                if (particula.life <= 0 || particula.alpha <= 0) {
                    particulasArray.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        createPlanetas();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            planetasArray = [];
            createPlanetas();
        });

    </script>
</body>
</html>
