    <audio id="lovemp3" loop>

    </audio>

    <script>
        const canvas = document.getElementById("particlesCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particula {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;

                this.hue = Math.random() * 360;
                this.alpha = Math.random() * 0.3 + 0.7;
                this.life = Math.random() * 500 + 250;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1;

                this.hue += 1;
                if (this.hue > 360) this.hue = 0;

                if (this.alpha > 0.2) {
                    this.alpha -= 0.0015;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
        }

        let particulasArray = [];

        function createParticulas() {
            for (let i = 0; i < 7; i++) { 
                particulasArray.push(new Particula());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            createParticulas();

            particulasArray.forEach((particula, index) => {
                particula.update();
                particula.draw();

                if (particula.life <= 0 || particula.alpha <= 0) {
                    particulasArray.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });      
        
	document.addEventListener("click", function() {
		const audio = document.getElementById("lovemp3");
		if (audio.paused) {
			audio.play();
		}
	}, { once: true }); 
    </script>
